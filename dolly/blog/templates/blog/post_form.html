{% extends 'blog/base2.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    <table class="table">
        <tr>
            <th>作成日</th>
            <td>{{ form.created_at }}</td>
        </tr>
        <tr>
            <th>イベント開始日</th>
            <td>{{ form.created_at }}</td>
        </tr>
        <tr>
            <th>イベント終了日</th>
            <td>{{ form.created_at }}</td>
        </tr>
        <tr>
            <th>カテゴリ</th>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <th>イベント名</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>画像</th>
            <td>{{ form.image }}</td>
        </tr>
        <tr>
            <th>詳細</th>
            <td>{{ form.text }}</td>
        </tr>
    </table>
    <div class="text-left ml-5 mb-2">
    <button type="submit" class="btn btn-primary">送信</button>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
